    <main class="main">

      <section id="home" class="hero">

            <input type="text" name="greetingInput" id="greetingInput" placeholder="Write a greeting" minlength="8"/>

          <label for="numberInput">
            <p>Write a number</p>

            <input type="number" name="numberInput" id="numberInput" placeholder="Write a number" required/>
          </label>

          <label for="emailInput">
            <p>Write an email</p>

            <input type="email" name="emailInput" id="emailInput" placeholder="name@emailserver.com" required/>
          </label>

          <!-- <input type="button" value="Send"/> -->
          <button id="submitButton">Send</button>

          <div id="displayFormInputs"></p>
        
        </form>
